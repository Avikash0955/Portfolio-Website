<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Innovation Archive</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(./images/bgimage.jpeg);
            background-size: cover;
            background-color: #000; /* Fallback color */
            backdrop-filter: blur(5px);
            animation: backgroundFade 2s ease-in-out;
        }

        @keyframes backgroundFade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .form-container {
            background: rgba(181, 91, 91, 0.9);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-control {
            background-color: transparent;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;
            border-radius: 0;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: none;
            border-color: #f1f1f1;
        }

        .btn-custom {
            background-color: #fff;
            color: #000;
            border-radius: 40px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #ccc;
            color: #000;
            transform: scale(1.05);
        }

        .back-btn {
            color: #7a0d0d;
            text-decoration: none;
            font-size: 1.2em;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            color: #5314d2;
            transform: scale(1.1);
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .register-link a:hover {
            color: #f8d7da;
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <a href="/New folder/index.html" class="back-btn">&larr; Home</a>
    <div class="form-container">
        <h2>Login</h2>
        <form action="/New folder/assets/nav.html" id="loginForm" novalidate>
            <div class="mb-3 input-group">
                <span class="input-group-text"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="/New folder/assets/sign_up.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Check if the user exists in localStorage
            const userData = JSON.parse(localStorage.getItem(`user-${email}`));

            if (userData && atob(userData.password) === password) {
                // Login successful
                alert('Login Successful! Redirecting to your dashboard.');
                window.location.href = 'nav.html'; // Redirect to dashboard page
            } else {
                // Login failed
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>

</body>

</html>
