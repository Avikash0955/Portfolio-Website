<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(./images/bgimage.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(5px);
            overflow: hidden;
            animation: backgroundFade 2s ease-in-out;
        }

        @keyframes backgroundFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            width: 450px;
            padding: 40px;
            border-radius: 20px;
            background-color:rgba(181, 91, 91, 0.9);
            color: white;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 30px #fff;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .inp input {
            width: 60px;
            height: 60px;
            margin: 8px;
            font-size: 18px;
            outline: none;
            border: 1px solid #fff;
            border-radius: 10px;
            text-align: center;
            color: #00f7ff;
            background: transparent;
            transition: box-shadow 0.3s ease;
        }

        .inp input:focus {
            box-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff;
        }

        button {
            width: 100%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #191919;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background:rgba(181, 91, 91, 0.9);
            box-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff;
            color: white;
            transform: scale(1.05);
        }

        p {
            color: #fff;
            font-size: .9em;
            margin-top: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #00f7ff;
        }

        .glowing-light {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 8px;
            background: #00f7ff;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scaleX(1);
                opacity: 0.8;
            }
            50% {
                transform: scaleX(1.2);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
<form action="nav.html">
    <div class="glowing-light"></div>
    <div class="container">
        <h3>OTP Verification</h3>
        <div class="inp d-flex justify-content-center">
            <input type="text" maxlength="1" class="form-control otp-input" required >
            <input type="text" maxlength="1" class="form-control otp-input" required>
            <input type="text" maxlength="1" class="form-control otp-input" required>
            <input type="text" maxlength="1" class="form-control otp-input" required>
        </div>
        <p>Didn't get the code?
            <a href="#">Resend</a>
        </p>
        <button type="submit" id="verifyBtn" >
Verify
        </button></form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputs = document.querySelectorAll(".otp-input");

            inputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    if (e.target.value && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });

            document.getElementById("verifyBtn").addEventListener("click", () => {
                const otp = Array.from(inputs).map(input => input.value).join("");
                console.log("Entered OTP:", otp);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
