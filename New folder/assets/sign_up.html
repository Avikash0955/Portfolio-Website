<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Innovation Archive</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> <!-- Ionicons Library -->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> <!-- Fallback for older browsers -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(./images/bgimage.jpeg);
            background-size: cover;
            background-color: #000; /* Fallback color */
            backdrop-filter: blur(5px);
            animation: backgroundFade 2s ease-in-out;
        }
    
        @keyframes backgroundFade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    
        .form-container {
            background: rgba(181, 91, 91, 0.9);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }
    
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        h2 {
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
    
        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    
        .form-control {
            background-color: transparent;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;
            border-radius: 0;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
    
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: none;
            border-color: #f1f1f1;
        }
    
        .btn-custom {
            background-color: #fff;
            color: #000;
            border-radius: 40px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
    
        .btn-custom:hover {
            background-color: #ccc;
            color: #000;
            transform: scale(1.05);
        }
    
        .back-btn {
            color: #7a0d0d;
            text-decoration: none;
            font-size: 1.2em;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
    
        .back-btn:hover {
            color: #5314d2;
            transform: scale(1.1);
        }
    
        .register-link a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
    
        .register-link a:hover {
            color: #f8d7da;
            text-decoration: underline;
        }
    
        .form-check-label a {
            color: #f8d7da;
            transition: color 0.3s ease;
        }
    
        .form-check-label a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="/New folder/index.html" class="back-btn">&larr; Home</a>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signUpForm" action="otp.html" novalidate>
            <div class="mb-3 input-group">
                <span class="input-group-text"><ion-icon name="person"></ion-icon></span>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><ion-icon name="mail"></ion-icon></span>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                <div class="invalid-feedback">Password must be at least 6 characters long.</div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
                <div class="invalid-feedback">Please select your date of birth.</div>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="invalid-feedback">Please select your gender.</div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="T&C.html">Terms and Conditions</a></label>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="/New folder/assets/login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            const form = event.target;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;


            const existingUser = localStorage.getItem(`user-${email}`);
            if (existingUser) {
                event.preventDefault();
                alert('User already exists with this email address!');
                return;
            }

            if (!form.checkValidity() || password !== confirmPassword) {
                event.preventDefault();
                event.stopPropagation();

                if (password !== confirmPassword) {
                    document.getElementById('confirmPassword').classList.add('is-invalid');
                }
            } else {

                const userData = {
                    username: username,
                    email: email,
                    password: btoa(password), 
                    dob: dob,
                    gender: gender
                };

                
                localStorage.setItem(`user-${email}`, JSON.stringify(userData));

                alert('Sign up successful! You can now log in.');
                window.location.href = 'login.html'; 
            }

            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
