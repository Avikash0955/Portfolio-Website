<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Innovation Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(./images/bgimage.jpeg);
            background-size: cover;
            background-color: rgba(181, 91, 91, 0.9); /* Fallback color */
            backdrop-filter: blur(5px);
        }

        .form-container {
            background:rgba(181, 91, 91, 0.9);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #fff;
            color: #000;
            border-radius: 40px;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color:rgba(181, 91, 91, 0.9);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" action="thanku.html">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
        </form>
    </div>

    
</body>

</html>
